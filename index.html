<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Abdullah's Professional Profile">
    <title>Abdullah's Portfolio</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .lang-switcher a {
            color: #fff;
            margin-left: 1rem;
            text-decoration: none;
            font-size: 1rem;
        }

        .lang-switcher a:hover {
            text-decoration: underline;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Mobile-first Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <h1>Abdullah's Profile</h1>
        </div>
        <ul class="nav-links">
            <li><a href="#skills">Skills</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#certifications">Certifications</a></li>
            <li><a href="#contact">Contact Me</a></li>
        </ul>
        <div class="lang-switcher">
            <a href="?lang=en">English</a>
            <a href="?lang=fr">Français</a>
            <a href="?lang=ar">العربية</a>
            <a href="?lang=ur">اردو</a>
        </div>
    </nav>

</body>
</html>
